<!DOCTYPE html>
<html lang="en">
<head>
	<title>SS13 WebMap | Lebensraum | Reichstag</title>
	<link rel="shortcut icon" href="../../Files/favicon.ico" type="image/x-icon">
	<!-- Metadata -->
	<meta name="description" content="SS13 Web based map viewer built by AffectedArc07" />
	<meta name="keywords" content="SS13, webmap, Space Station 13, Lebensraum, Reichstag" />
	<meta name="author" content="AffectedArc07" />
	<!-- OpenGraph Metadata -->
	<meta property="og:title" content="SS13 WebMap | Lebensraum | Reichstag" />
	<meta property="og:description" content="SS13 Web based map viewer built by AffectedArc07." />
	<meta property="og:type" content="article" />
	<meta property="og:url" content="https://affectedarc07.github.io/SS13WebMap/" />
	<meta property="og:image" content="https://affectedarc07.github.io/SS13WebMap/Files/favicon.ico" />
	
	<!-- Import stylesheet-->
	<link rel="stylesheet" href="../../Files/materialize.css">
	<!-- Import scripts-->
	<script src="../../Files/leaflet.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-115958323-1"></script>
	<script type="text/javascript">
		$(window).load(function () {
			// Animate loader off screen
			$(".loader").fadeOut("slow");;
		});
	</script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());
		gtag('config', 'UA-115958323-1');
	</script>
</head>
<body>
	<div class="loader"></div>
	<div class="layer1"></div>
	<div class="layer2"></div>
	<div class="layer3"></div>
	<div id="webmap"></div>
	<script type="text/javascript">
        var bounds = [[0, 0], [3200, 3200]];
        var webmap = L.map('webmap', { crs: L.CRS.Simple });
        webmap.fitBounds(bounds);
        webmap.attributionControl.setPrefix('SS13 WebMap by AffectedArc07');
        var layer_1 = L.imageOverlay('https://affectedarc07.github.io/SS13WebMap-Images/Lebensraum/Reichstag/reichstag-1.png', bounds)
        var layer_2 = L.imageOverlay('https://affectedarc07.github.io/SS13WebMap-Images/Lebensraum/Reichstag/reichstag-2.png', bounds)
        var layer_3 = L.imageOverlay('https://affectedarc07.github.io/SS13WebMap-Images/Lebensraum/Reichstag/reichstag-3.png', bounds)
        var layer_4 = L.imageOverlay('https://affectedarc07.github.io/SS13WebMap-Images/Lebensraum/Reichstag/reichstag-4.png', bounds)
        var layer_5 = L.imageOverlay('https://affectedarc07.github.io/SS13WebMap-Images/Lebensraum/Reichstag/reichstag-5.png', bounds)
        var zlevels = {
            'Ground Floor': layer_1,
            'Floor 1': layer_2,
            'Floor 2': layer_3,
            'Floor 3': layer_4,
            'Basement': layer_5,
        };
        webmap.addLayer(layer_1);
        webmap.options.minZoom = -2;
		webmap.options.maxZoom = 4;
        L.control.layers(zlevels).addTo(webmap);
	</script>
</body>
</html>
