<body>
    <div class="layer1"></div>
    <div class="layer2"></div>
    <div class="layer3"></div>
    <div id="webmap"></div>
    <script>
        var bounds = [[0, 0], [1600, 640]];
        var webmap = L.map('webmap', { crs: L.CRS.Simple });
        webmap.fitBounds(bounds);
        webmap.attributionControl.setPrefix('SS13 WebMap by AffectedArc07');
        var layer_1 = L.imageOverlay('https://affectedarc07.github.io/SS13WebMap-Images/Lebensraum/Train/tunnel-1.png', bounds)
        webmap.addLayer(layer_1);
        webmap.options.minZoom = -2;
        webmap.options.maxZoom = 4;
        L.control.layers(zlevels).addTo(webmap);
    </script>
</body>
