<!DOCTYPE html>
<html lang="en">
<head>
	<title>SS13 WebMap | Bay12 | Torch</title>

	<!-- Metadata -->
	<meta name="description" content="SS13 Web based map viewer built by AffectedArc07" />
	<meta name="keywords" content="SS13, webmap, Space Station 13, Bay12, Torch" />
	<meta name="author" content="AffectedArc07" />
	<!-- OpenGraph Metadata -->
	<meta property="og:title" content="SS13 WebMap | Bay12 | Torch" />
	<meta property="og:description" content="SS13 Web based map viewer built by AffectedArc07." />
	<meta property="og:type" content="article" />
	<meta property="og:url" content="https://affectedarc07.github.io/SS13WebMap/" />
	<meta property="og:image" content="https://affectedarc07.github.io/SS13WebMap/Files/favicon.ico" />
	
	<!-- Import stylesheet-->
	<link rel="stylesheet" href="../../Files/materialize.css">
	<!-- Import scripts-->
	<script src="../../Files/leaflet.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-115958323-1"></script>
	<script type="text/javascript">
		$(window).load(function () {
			// Animate loader off screen
			$(".loader").fadeOut("slow");;
		});
	</script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());
		gtag('config', 'UA-115958323-1');
	</script>
</head>
<body>
	<div class="loader"></div>
    <div class="layer1TG"></div>
    <div class="layer2TG"></div>
    <div class="layer3TG"></div>
    <div id="webmap"></div>
    <script type="text/javascript">
        var bounds = [[0, 0], [-200, 200]];
        var webmap = L.map('webmap', { crs: L.CRS.Simple });
        webmap.fitBounds(bounds);
        webmap.attributionControl.setPrefix('SS13 WebMap by AffectedArc07');
        var z_0 = L.imageOverlay('https://affectedarc07.github.io/SS13WebMap-Images/Bay12/Torch/torch1_deck5-1.png', bounds)
        var z_1 = L.imageOverlay('https://affectedarc07.github.io/SS13WebMap-Images/Bay12/Torch/torch2_deck4-1.png', bounds)
        var z_2 = L.imageOverlay('https://affectedarc07.github.io/SS13WebMap-Images/Bay12/Torch/torch3_deck3-1.png', bounds)
        var z_3 = L.imageOverlay('https://affectedarc07.github.io/SS13WebMap-Images/Bay12/Torch/torch4_deck2-1.png', bounds)
        var z_4 = L.imageOverlay('https://affectedarc07.github.io/SS13WebMap-Images/Bay12/Torch/torch5_deck1-1.png', bounds)
        var z_5 = L.imageOverlay('https://affectedarc07.github.io/SS13WebMap-Images/Bay12/Torch/torch6_bridge-1.png', bounds)
        var zlevels = {
            'Deck 5': z_0,
            'Deck 4': z_1,
            'Deck 3': z_2,
            'Deck 2': z_3,
            'Deck 1': z_4,
            'Bridge Deck': z_5,
        };
        webmap.addLayer(z_0);
        webmap.options.minZoom = 4;
		webmap.options.maxZoom = 6;
        L.control.layers(zlevels).addTo(webmap);
    	webmap.setView([-100, 100], 4);
	</script>
	<script src="../../Files/coords.js"></script>
</body>
</html>
