<head>
    <link rel="stylesheet" href="../../Files/materialize.css">
    <script src="../../Files/leaflet.js"></script>
    <meta name="description" content="SS13 Web based map viewer built by AffectedArc07">
    <meta name="keywords" content="SS13, webmap">
    <meta name="author" content="AffectedArc07">
    <link rel="shortcut icon" href="../../Files/favicon.ico" type="image/x-icon">
    <title>SS13 WebMap</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-115958323-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-115958323-1');
    </script>
</head>

<body>
    <div class="layer1"></div>
    <div class="layer2"></div>
    <div class="layer3"></div>
    <div id="webmap"></div>
    <script>
        var bounds = [[0, 0], [6400, 6400]];
        var webmap = L.map('webmap', { crs: L.CRS.Simple });
        webmap.fitBounds(bounds);
        webmap.attributionControl.setPrefix('SS13 Webmap by AffectedArc07');
        var z_0 = L.imageOverlay('torch-0-1.png', bounds)
        var z_1 = L.imageOverlay('torch-1-1.png', bounds)
        var z_2 = L.imageOverlay('torch-2-1.png', bounds)
        var z_3 = L.imageOverlay('torch-3-1.png', bounds)
        var z_4 = L.imageOverlay('torch-4-1.png', bounds)
        var z_5 = L.imageOverlay('torch-5-1.png', bounds)
        var zlevels = {
            'Deck 5': z_0,
            'Deck 4': z_1,
            'Deck 3': z_2,
            'Deck 2': z_3,
            'Deck 1': z_4,
            'Bridge Deck': z_5,
        };
        webmap.addLayer(z_0);
        webmap.options.minZoom = -2;
		webmap.options.maxZoom = 4;
        L.control.layers(zlevels).addTo(webmap);
    </script>
</body>
