<head>
	<link rel="stylesheet" href="../../Files/materialize.css">
	<script src="../../Files/leaflet.js"></script>
	<meta name="description" content="SS13 Web based map viewer built by AffectedArc07">
	<meta name="keywords" content="SS13, webmap">
	<meta name="author" content="AffectedArc07">
	<link rel="shortcut icon" href="../../Files/favicon.ico" type="image/x-icon">
	<title>SS13 WebMap</title>
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-115958323-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());
		gtag('config', 'UA-115958323-1');
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
	<script>
		$(window).load(function () {
			// Animate loader off screen
			$(".loader").fadeOut("slow");;
		});
	</script>
</head>
<div class="loader"></div>
<body>
	<div class="layer1TG"></div>
	<div class="layer2TG"></div>
	<div class="layer3TG"></div>
	<div id="webmap"></div>
	<script>
		var bounds = [[0, 0], [8160, 8160]];
		var webmap = L.map('webmap', { crs: L.CRS.Simple });
		webmap.fitBounds(bounds);
		webmap.attributionControl.setPrefix('SS13 WebMap by AffectedArc07');
		webmap.options.minZoom = -2;
		webmap.options.maxZoom = 4;
		var image = L.imageOverlay('Z.01.Ice_Colony_v2-1.png', bounds).addTo(webmap);
		var pipenet = L.imageOverlay('Z.01.Ice_Colony_v2-2.png', bounds).addTo(webmap);
		var base = {
				"Base Map": image,
			};
		var overlays = {
			'Pipenet': pipenet,
		};
		L.control.layers(base, overlays).addTo(webmap);
	</script>
</body>
