<!DOCTYPE html>
<html lang="en">
<head>
	<title>SS13 WebMap | Kepler | MetaStation</title>
	<link rel="shortcut icon" href="../../Files/favicon.ico" type="image/x-icon">
	<!-- Metadata -->
	<meta name="description" content="SS13 Web based map viewer built by AffectedArc07" />
	<meta name="keywords" content="SS13, webmap, Space Station 13, Kepler, MetaStation" />
	<meta name="author" content="AffectedArc07" />
	<!-- OpenGraph Metadata -->
	<meta property="og:title" content="SS13 WebMap | Kepler | MetaStation" />
	<meta property="og:description" content="SS13 Web based map viewer built by AffectedArc07." />
	<meta property="og:type" content="article" />
	<meta property="og:url" content="https://affectedarc07.github.io/SS13WebMap/" />
	<meta property="og:image" content="https://affectedarc07.github.io/SS13WebMap/Files/favicon.ico" />
	
	<!-- Import stylesheet-->
	<link rel="stylesheet" href="../../Files/materialize.css">
	<!-- Import scripts-->
	<script src="../../Files/leaflet.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-115958323-1"></script>
	<script type="text/javascript">
		$(window).load(function () {
			// Animate loader off screen
			$(".loader").fadeOut("slow");;
		});
	</script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());
		gtag('config', 'UA-115958323-1');
	</script>
</head>
<body>
	<div class="loader"></div>
	<div class="layer1TG"></div>
	<div class="layer2TG"></div>
	<div class="layer3TG"></div>
	<div id="webmap"></div>
	<script type="text/javascript">
		var bounds = [[0, 0], [-255, 255]];
		var webmap = L.map('webmap', { crs: L.CRS.Simple });
		webmap.fitBounds(bounds);
		webmap.attributionControl.setPrefix('SS13 WebMap by AffectedArc07');
		webmap.options.minZoom = 4;
		webmap.options.maxZoom = 6;
		var image = L.imageOverlay('https://affectedarc07.github.io/SS13WebMap-Images/Kepler/MetaStation/MetaStation-1.png', bounds).addTo(webmap);
		var pipenet = L.imageOverlay('https://affectedarc07.github.io/SS13WebMap-Images/Kepler/MetaStation/MetaStation-2.png', bounds).addTo(webmap);
		var base = {
				"Base Map": image,
			};
		var overlays = {
			'Pipenet': pipenet,
		};
		L.control.layers(base, overlays).addTo(webmap);
			webmap.setView([-128, 128], 4);
	</script>
	<script src="../../Files/coords.js"></script>
</body>
</html>
