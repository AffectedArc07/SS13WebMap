        $(window).load(function(){

        });
    </script>

<body>
    <div class="loader"></div>
    <div id="layer1"></div>
    <div id="layer2"></div>
    <div id="layer3"></div>
    <div id="webmap"></div>
    <script type="text/javascript">
        const config = {
            "maps":[
               {"z":1,"url":"https://affectedarc07.github.io/SS13WebMap-Images/Eris/Eris/_CEV_Eris-1.png"},
                {"z":2,"url":"https://affectedarc07.github.io/SS13WebMap-Images/Eris/Eris/_CEV_Eris-2.png"},
                {"z":3,"url":"https://affectedarc07.github.io/SS13WebMap-Images/Eris/Eris/_CEV_Eris-3.png"},
                {"z":4,"url":"https://affectedarc07.github.io/SS13WebMap-Images/Eris/Eris/_CEV_Eris-4.png"},
                {"z":5,"url":"https://affectedarc07.github.io/SS13WebMap-Images/Eris/Eris/_CEV_Eris-5.png"}
            ],
            "pipenet":[],
            "bounds":[[0, 0], [-200, 200]],
            "mapconfig":{
                "minZoom":4,
                "maxZoom":6,
                "center":[-113, 130],
                "zoom": 5,
                "crs": L.CRS.Simple
            }
        };
        SS13Webmap.newWebmap(config);
        SS13Webmap.runFTL({"mode":"norm"});
    </script>
</body>
