<body>
    <div class="loader"></div>
    <div id="layer1"></div>
    <div id="layer2"></div>
    <div id="layer3"></div>
    <div id="webmap"></div>
    <script type="text/javascript">
        const bounds = [[0, 0], [-300, 300]];
        const map_config = {
            "minZoom": 4, "maxZoom": 6,
            "center": [-150, 150], "zoom": 4,
            "crs": L.CRS.Simple
        };
        const image_config = {
            "map": [
                { "z": 1, "name": "Surface 1", "url": "https://affectedarc07.github.io/SS13WebMap-Images/CitRP/Tether/tether-01-surface1-1.png" },
                { "z": 2, "name": "Surface 2", "url": "https://affectedarc07.github.io/SS13WebMap-Images/CitRP/Tether/tether-02-surface2-1.png" },
                { "z": 3, "name": "Surface 3", "url": "https://affectedarc07.github.io/SS13WebMap-Images/CitRP/Tether/tether-03-surface3-1.png" },
                { "z": 4, "name": "Transit", "url": "https://affectedarc07.github.io/SS13WebMap-Images/CitRP/Tether/tether-04-transit-1.png" },
                { "z": 5, "name": "Station 1", "url": "https://affectedarc07.github.io/SS13WebMap-Images/CitRP/Tether/tether-05-station1-1.png" },
                { "z": 6, "name": "Station 2", "url": "https://affectedarc07.github.io/SS13WebMap-Images/CitRP/Tether/tether-06-station2-1.png" },
                { "z": 7, "name": "Station 3", "url": "https://affectedarc07.github.io/SS13WebMap-Images/CitRP/Tether/tether-07-station3-1.png" },
            ],
            "pipenet": []
        };
        var webmap = L.map('webmap', map_config);
        webmap.fitBounds(bounds);
        webmap.setMaxBounds(bounds);
        webmap.attributionControl.setPrefix('SS13 WebMap by AffectedArc07');

        var lazylayers = bakeLayers(image_config, webmap, bounds);
        console.info(lazylayers);
        L.control.layers(lazylayers.mapOpt, lazylayers.pipenet).addTo(webmap);
    </script>
</body>
